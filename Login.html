<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Links to external CSS files -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Auth.css" />
    <!-- Preconnect to Google Fonts and load Nunito & Rubik Moonrocks fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for social media icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with the website logo -->
    <header>
      <div class="logo">Skill<span>Xchange</span></div>
    </header>

    <!-- Main container for the login form -->
    <div class="form-container">
      <h1>Login</h1>
      <!-- Login form, submitting redirects to Home page -->
      <form action="/Home.html">
        <!-- Email input field -->
        <label for="login-email">Email:</label>
        <input
          type="email"
          id="login-email"
          placeholder="Enter your email"
          required
        />

        <!-- Password input field -->
        <label for="login-password">Password:</label>
        <input
          type="password"
          id="login-password"
          placeholder="Enter your password"
          required
        />

        <!-- Submit button to log the user in -->
        <button type="submit" class="submit-btn">Login</button>

        <p><a href="ResetPassword.html">Forgot Password?</a></p>
      </form>
      <!-- Link to redirect to the registration page if the user doesn't have an account -->
      <p>Don't have an account? <a href="/Register.html">Register</a></p>
    </div>

    <!-- Footer with social media links and additional site information -->
    <footer>
        <div class="footer">
          <div class="row">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </div>
  
          <div class="row">
            <ul>
              <li><a href="/Home.html">Home</a></li>
              <li><a href="/Skill.html">Explore Skills</a></li>
              <li><a href="/Profile.html">Profile</a></li>
            </ul>
          </div>
  
          <!-- Copyright and site information -->
          <p>
            Â© 2024 SkillXchange. All Rights Reserved | Empowering you to learn and
            share skills across the globe.
          </p>
          <p>Designed with passion by the SkillXchange Team</p>
        </div>
    </footer>
  </body>
</html>
